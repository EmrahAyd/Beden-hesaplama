<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Beden seçimi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>




















                <form >

                        <input type="number" class="form-control me-2" placeholder="Boy" id="boy" style="width: 25%; float:left;">
                        <input type="number" class="form-control me-2" placeholder="Kilo" id="kilo" style="width: 25%;float:left;">
                        <button class="btn btn-outline-white btn-success" type="button" onclick="hesaplaa()" id="hesapla" style="width: 2auto;float:left;"  id="button-addon2">Hesapla</button>
                </form>


            <div class="sonuc" style="text-align:center ;" > Boy ve Kilo değeri Giriniz.
            </div>



    <script>
      function divit (x){
          document.querySelector(".sonuc").innerHTML = "<strong>"+ x + "</strong>" + " beden önerilir."
      }
      
function hesaplaa(){

          var kilo = Number(valuex("kilo"));
          var boy = Number(valuex("boy"));
          console.log(kilo+boy)


          if(boy<181){
                  
                  if(kilo<65 && kilo>59){divit("S ")}
                  if (kilo<71 && kilo>64){divit("M ")}
                  if (kilo<76 && kilo>70){divit("L ")}
                  if (kilo<82 && kilo>75){divit("XL ")}
                  if (kilo<87 && kilo>81){divit("2XL ")}
                  if (kilo<93 && kilo>86){divit("3XL ")}

            }
            else{divit("Özel")}

            
            if(boy<175){
                  
                  if(kilo<61 && kilo>55){divit("S ")}
                  if (kilo<66 && kilo>60){divit("M ")}
                  if (kilo<72 && kilo>65){divit("L ")}
                  if (kilo<77 && kilo>71){divit("XL ")}
                  if (kilo<83 && kilo>76){divit("2XL ")}
                  if (kilo<89 && kilo>82){divit("3XL ")}

            }

            if(boy<170){
          
          if(kilo<57 && kilo>51){divit("S ")}
          if (kilo<62 && kilo>56){divit("M ")}
          if (kilo<68 && kilo>61){divit("L ")}
          if (kilo<73 && kilo>67){divit("XL ")}
          if (kilo<78 && kilo>72){divit("2XL ")}
          if (kilo<84 && kilo>77){divit("3XL ")}

    }
      
          if(boy<165){
      
              if(kilo<53 && kilo>46){divit("S ")}
              if (kilo<58 && kilo>52){divit("M ")}
              if (kilo<64 && kilo>57){divit("L ")}
              if (kilo<69 && kilo>63){divit("XL ")}
              if (kilo<74 && kilo>68){divit("2XL ")}
              if (kilo<80 && kilo>73){divit("3XL ")}
      
        }





}
      function valuex(x){
         return document.getElementById(x).value;
      }
      </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
